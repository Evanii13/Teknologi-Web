<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Aritmatika</title>
</head>
<body>
    <h1>Kalkulator Aritmatika</h1>

    <h2>Deret Fibonacci</h2>
    <label for="fibonacciInput">Masukkan N:</label>
    <input type="number" id="fibonacciInput">
    <button onclick="calculateFibonacci()">Hitung</button>
    <p id="fibonacciResult"></p>

    <h2>Perhitungan Volume Bangun Ruang</h2>
    <label for="shapeSelect">Pilih Bentuk:</label>
    <select id="shapeSelect">
        <option value="cube">Kubus</option>
        <option value="sphere">Bola</option>
    </select>
    <div id="cubeInputs">
        <label for="cubeSide">Panjang Sisi:</label>
        <input type="number" id="cubeSide">
    </div>
    <div id="sphereInputs">
        <label for="sphereRadius">Jari-Jari:</label>
        <input type="number" id="sphereRadius">
    </div>
    <button onclick="calculateVolume()">Hitung</button>
    <p id="volumeResult"></p>

    <script>
        function calculateFibonacci() {
            const n = parseInt(document.getElementById("fibonacciInput").value);
            let fib = [0, 1];
            for (let i = 2; i <= n; i++) {
                fib[i] = fib[i - 1] + fib[i - 2];
            }
            document.getElementById("fibonacciResult").textContent = `Deret Fibonacci: ${fib.join(", ")}`;
        }

        function calculateVolume() {
            const shape = document.getElementById("shapeSelect").value;
            if (shape === "cube") {
                const side = parseFloat(document.getElementById("cubeSide").value);
                const volume = Math.pow(side, 3);
                document.getElementById("volumeResult").textContent = `Volume Kubus: ${volume.toFixed(2)}`;
            } else if (shape === "sphere") {
                const radius = parseFloat(document.getElementById("sphereRadius").value);
                const volume = (4 / 3) * Math.PI * Math.pow(radius, 3);
                document.getElementById("volumeResult").textContent = `Volume Bola: ${volume.toFixed(2)}`;
            }
        }
        
        // Sembunyikan input yang tidak digunakan saat ini
        document.getElementById("cubeInputs").style.display = "block";
        document.getElementById("sphereInputs").style.display = "none";
        
        // Tampilkan atau sembunyikan input berdasarkan bentuk yang dipilih
        document.getElementById("shapeSelect").addEventListener("change", function () {
            const selectedShape = document.getElementById("shapeSelect").value;
            if (selectedShape === "cube") {
                document.getElementById("cubeInputs").style.display = "block";
                document.getElementById("sphereInputs").style.display = "none";
            } else if (selectedShape === "sphere") {
                document.getElementById("cubeInputs").style.display = "none";
                document.getElementById("sphereInputs").style.display = "block";
            }
        });
    </script>
</body>
</html>
